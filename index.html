<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Pacifico&family=Whisper&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-600">
    <div>
        <div class="text-center">
            <h1 class="text-gradient bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-8xl  font-nanum-brush-script">AGE-Calculator</h1>
            <div class="my-[20%] ">
                <input type="date" placeholder="dd/mm/yyyy" id="date" class="text-2xl p-4   m-2 cursor-pointer rounded-md border-0 outline-none ">
                <button id="btn" class="rounded-md border-4 border-white  bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white cursor-pointer p-2 hover:bg-gradient-to-l from-purple-500 via-pink-500 to-red-500">Submit Date</button>
                <div class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 w-full h-8 mt-6 p-2 text-black font-whisper">
                    <p id="result" class="text-white "> </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
